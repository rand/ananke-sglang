# Build and publish SGLang Ananke Docker images
# This workflow builds Ananke-specific Docker images on release

name: Release Docker Ananke Images

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag'
        required: true
        default: 'latest'
      variant:
        description: 'Build variant'
        required: true
        type: choice
        options:
          - all
          - full
          - minimal
          - native
        default: 'all'

env:
  REGISTRY: docker.io
  IMAGE_NAME: lmsysorg/sglang-ananke

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - variant: full
            dockerfile: deploy/docker/Dockerfile.ananke
            suffix: ''
            build_zig: false
          - variant: minimal
            dockerfile: deploy/docker/Dockerfile.ananke-minimal
            suffix: '-minimal'
            build_zig: false
          - variant: native
            dockerfile: deploy/docker/Dockerfile.ananke
            suffix: '-native'
            build_zig: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}${{ matrix.suffix }}
            type=semver,pattern={{major}}.{{minor}}${{ matrix.suffix }}
            type=raw,value=latest${{ matrix.suffix }},enable=${{ github.event_name == 'release' }}
            type=raw,value=${{ github.event.inputs.tag }}${{ matrix.suffix }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Check variant filter
        id: check
        run: |
          VARIANT="${{ github.event.inputs.variant }}"
          if [[ "$VARIANT" == "all" ]] || [[ "$VARIANT" == "${{ matrix.variant }}" ]]; then
            echo "build=true" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        if: steps.check.outputs.build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_ZIG_NATIVE=${{ matrix.build_zig && '1' || '0' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Test the built images
  test-images:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    strategy:
      matrix:
        variant: [latest, latest-minimal]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull and test image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.variant }}

          # Test that the image has Ananke backend available
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.variant }} \
            python3 -c "from sglang.srt.constrained.ananke import AnankeGrammar; print('Ananke available')"

  # Publish Helm chart
  publish-helm:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Package Helm chart
        run: |
          helm package deploy/helm/sglang-ananke -d charts/

      - name: Upload chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: charts/

  # Notify on completion
  notify:
    needs: [build-and-push, test-images]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send notification
        run: |
          if [[ "${{ needs.build-and-push.result }}" == "success" ]]; then
            echo "Docker images published successfully"
          else
            echo "Docker image publishing failed"
            exit 1
          fi
